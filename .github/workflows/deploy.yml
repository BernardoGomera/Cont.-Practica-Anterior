name: "Build, Push Docker Image and Deploy to Render"

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build, Push and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name and tags
        id: vars
        run: |
          # Use hardcoded image name from your friend's repo
          IMAGE="tyrantoftheseas/practica-continua"
          SHORT_SHA=${GITHUB_SHA:0:7}
          DATE=$(date +%Y%m%d)
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ env.SHORT_SHA }}
            ${{ env.IMAGE }}:${{ env.DATE }}

      - name: Trigger deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deploy on Render for service $RENDER_SERVICE_ID"
          response="$(curl -s -w '\n%{http_code}' -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys")"
          body="$(echo "$response" | sed '$d')"
          status="$(echo "$response" | tail -n1)"
          echo "Render response status: $status"
          echo "Render response body: $body"
          if [ "$status" -lt 200 ] || [ "$status" -ge 300 ]; then
            echo "Render deploy trigger failed with status $status"
            exit 1
          fi
