name: CI-CD DevOps Pipeline

# Prevent overlapping runs in case multiple pushes arrive in quick succession.
concurrency:
  group: ci-cd-devops
  cancel-in-progress: false

on:
  push:
    branches: ["main"]

jobs:
  build_and_push:
    name: Build + Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Docker buildx builder
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Authenticate to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and publish Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: bernardogomera/hola-mundo:latest
          platforms: linux/amd64,linux/arm64

  deploy_render:
    name: Trigger Render Deployment
    needs: build_and_push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Fire Render deploy hook
        run: |
          curl --fail --silent --show-error -X POST \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"
